<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babson Friendship & Dating Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="submit"], textarea, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Babson Friendship & Dating Match</h1>
    <p>Select whether you want to meet for socializing or dating.</p>
    
    <form id="match-form">
      <label for="nickname">Pick a Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

      <label for="gender">Select your Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Man">Man</option>
        <option value="Woman">Woman</option>
      </select>

      <label for="match-type">Choose Match Type</label>
      <select id="match-type" name="match-type" required>
        <option value="">--Select--</option>
        <option value="social">Social (Any Gender)</option>
        <option value="dating">Dating (Opposite Gender)</option>
      </select>

      <input type="submit" value="Find a Match">
    </form>

    <div id="match-result" style="display: none;">
      <h2>Your Match:</h2>
      <p id="match-details"></p>
      <button id="start-chat">Start Chatting</button>
    </div>
    
    <div class="footer">
      <p>All matches and chats are anonymous. Enjoy and make new connections!</p>
    </div>
  </div>

  <script>
    document.getElementById('match-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nickname = document.getElementById('nickname').value;
      const gender = document.getElementById('gender').value;
      const matchType = document.getElementById('match-type').value;
      
      if (nickname && gender && matchType) {
        let matchedGender;
        
        if (matchType === 'social') {
          // For social, match with any gender randomly
          matchedGender = Math.random() > 0.5 ? 'Man' : 'Woman';
        } else if (matchType === 'dating') {
          // For dating, match with the opposite gender
          matchedGender = (gender === 'Man') ? 'Woman' : 'Man';
        }
        
        const randomMatch = 'Anonymous User ' + Math.floor(Math.random() * 1000);
        document.getElementById('match-details').innerText = `You (${gender}) matched with ${randomMatch} (${matchedGender})!`;
        document.getElementById('match-result').style.display = 'block';
      }
    });
  </script>

</body>
</html>
