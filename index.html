<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babson Friendship Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="submit"], textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Babson Friendship Match</h1>
    <p>Connect with fellow Babson students anonymously and build new friendships through text chat!</p>
    
    <form id="match-form">
      <label for="interests">Enter Your Interests</label>
      <textarea id="interests" name="interests" rows="4" placeholder="Enter your interests (e.g., sports, business, hobbies, etc.)"></textarea>
      
      <label for="nickname">Pick a Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter a nickname for your match">
      
      <input type="submit" value="Find a Match">
    </form>

    <div id="match-result" style="display: none;">
      <h2>Your Match:</h2>
      <p id="match-details"></p>
      <button id="start-chat">Start Chatting</button>
    </div>
    
    <div class="footer">
      <p>All matches and chats are anonymous. Enjoy and make new connections!</p>
    </div>
  </div>

  <script>
    document.getElementById('match-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Dummy match logic
      const nickname = document.getElementById('nickname').value;
      const interests = document.getElementById('interests').value;
      
      if (nickname && interests) {
        document.getElementById('match-details').innerText = `You matched with another student who shares similar interests: ${interests}`;
        document.getElementById('match-result').style.display = 'block';
      }
    });
  </script>

</body>
</html>
