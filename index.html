<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babson Friendship & Dating Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .hidden {
      display: none;
    }
    #chat-container {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #message-box {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    #message-input {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    #leave-chat {
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }
    #loading-message {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container" id="match-container">
    <h1>Babson Friendship & Dating Match</h1>
    <form id="match-form">
      <label for="nickname">Pick a Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

      <label for="gender">Select your Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Man">Man</option>
        <option value="Woman">Woman</option>
      </select>

      <label for="match-type">Choose Match Type</label>
      <select id="match-type" name="match-type" required>
        <option value="">--Select--</option>
        <option value="social">Social (Any Gender)</option>
        <option value="dating">Dating (Opposite Gender)</option>
      </select>

      <input type="submit" value="Find a Match">
    </form>

    <div id="loading-message" class="hidden">Finding a match...</div>
  </div>

  <!-- Chat Interface -->
  <div class="container hidden" id="chat-container">
    <div id="message-box"></div>
    <div id="message-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <input type="submit" id="send-message" value="Send" />
    </div>
    <button id="leave-chat">Leave Chat</button>
  </div>

  <div class="footer">
    <p>All matches and chats are anonymous. Enjoy and make new connections!</p>
  </div>

  <script>
    let usersWaiting = []; // Simulating a queue of users waiting to match

    // Function to simulate waiting for another user
    function findMatch() {
      document.getElementById('loading-message').classList.remove('hidden');

      // Simulate checking for a real match
      setTimeout(() => {
        // If there's no user in the queue, stay in "finding a match" mode
        if (usersWaiting.length === 0) {
          document.getElementById('loading-message').innerText = "Still finding a match...";
        } else {
          // If another user is found, proceed to chat
          startChat();
        }
      }, 3000); // Simulated 3 second delay for finding a match
    }

    function startChat() {
      // Hide match form and loading message
      document.getElementById('match-container').classList.add('hidden');
      document.getElementById('loading-message').classList.add('hidden');

      // Show chat interface
      document.getElementById('chat-container').classList.remove('hidden');
    }

    document.getElementById('match-form').addEventListener('submit', function(event) {
      event.preventDefault();
      findMatch(); // Start looking for a match
    });

    // Handle chat functionality (just a simulation for now)
    document.getElementById('send-message').addEventListener('click', function() {
      const input = document.getElementById('chat-input').value;
      if (input) {
        const messageBox = document.getElementById('message-box');
        const message = document.createElement('div');
        message.textContent = `You: ${input}`;
        messageBox.appendChild(message);
        document.getElementById('chat-input').value = '';
        messageBox.scrollTop = messageBox.scrollHeight;
      }
    });

    // Simulate leaving the chat
    document.getElementById('leave-chat').addEventListener('click', function() {
      alert("You have left the chat.");
      window.location.reload(); // Refresh the page to reset everything
    });
  </script>

</body>
</html>
